</head>
<body>

<title>Puzzle de ordenamiento</title>
<link href="bootstrap.css" rel="stylesheet" type="text/css" >
<script src="jquery172.js"></script>
<script src="jqueryui.js"></script>
<script src="jqueryuitouchpunch.js"></script>
<script src="jquerymjsnestedsortable.js"></script>




<div class="col-xs-12">
	<div class="row">
		<div class="col-xs-9">
			<h4>Puzzle #X: Recorrido de listas</h4>
			<div class="menu-box">
				<ul class="menu-list sortable ui-sortable" id="puzzle">
					<li id="setName_0" style="display: list-item;" >
						<a href="javascript:void(0)" >print (cada_item)</a>
					</li>
					<li id="setName_1" >
						<a href="javascript:void(0)">for cada_item in la_lista:</a>
					</li>
					<li id="setName_2" >
						<a href="javascript:void(0)" >print_lista(cada_item)</a>
					</li>
					<li  id="setName_3" >
						<a href="javascript:void(0)">lista=[1,[2,3,4],5]</a>
					</li>
					<li id="setName_4" >
						<a href="javascript:void(0)">def print_lista(la_lista):</a>
					</li>
					<li  id="setName_5" >
						<a href="javascript:void(0)" >else:</a>
					</li>
					<li  id="setName_6">
						<a href="javascript:void(0)" >if isinstance(cada_item, list):</a>
					</li>

					<li id="setName_7">
						<a href="javascript:void(0)">print_lista(lista)</a>
					</li>

				</ul>
			</div>
		</div>
		<div class="col-xs-3">
			<h4>Salida:</h4>
			<p>1</p>
			<p>2</p>
			<p>3</p>
			<p>4</p>
			<p>5</p>
			<button id="serialize" class="btn btn-success form-control">He terminado</button>
		</div>
	</div>
	<pre id="toArrayOutput">
		</pre>

</div>



<script>
	var puzzle;
    $(document).ready(function ()
    {

        puzzle= $('#puzzle').nestedSortable(
            {
                forcePlaceholderSize: true,
                handle: 'a',
                items: 'li',
				listType: 'ul',
                opacity: .6,
                maxLevels: 10,

            });
        $('#serialize').click(function(){
            arraied = $('#puzzle').nestedSortable('toArray');
            var s =arraied

            var cols = [];
            for (var k in s) {
                for (var c in s[k]) {
                    if (cols.indexOf(c)===-1) cols.push(c);
                }
            }
            var html = '<table class="table table-responsive"><tr>'+
                cols.map(function(c){ return '<th>'+c+'</th>' }).join('')+
                '</tr>';
            for (var l in s) {
                html += '<tr>'+
                    cols.map(function(c){ return '<td>'+(s[l][c]||'')+'</td>' }).join('')+
                    '</tr>';
            }
            html += '</table>';

            $("#toArrayOutput").html(html);

        });

    });

    function dump(arr,level) {
        var dumped_text = "";
        if(!level) level = 0;

        //The padding given at the beginning of the line.
        var level_padding = "";
        for(var j=0;j<level+1;j++) level_padding += "    ";

        if(typeof(arr) == 'object') { //Array/Hashes/Objects
            for(var item in arr) {
                var value = arr[item];

                if(typeof(value) == 'object') { //If it is an array,
                    dumped_text += level_padding + "'" + item + "' ...\n";
                    dumped_text += dump(value,level+1);
                } else {
                    dumped_text += level_padding + "'" + item + "' => \"" + value + "\"\n";
                }
            }
        } else { //Strings/Chars/Numbers etc.
            dumped_text = "===>"+arr+"<===("+typeof(arr)+")";
        }
        return dumped_text;
    }
</script>
</body>
</html>
